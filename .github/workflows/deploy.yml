name: Build

on:
  push:
    branches: [ "main", "auto-deploy" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:
    secrets:
      SSH_PRIVATE_KEY:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release
    - name: Deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_USERNAME: "team"
        SERVER_HOST: "xdev.jer.earth"
        KEY_FILE_NAME: "private_key.ppk"
      run: |
        echo "$SSH_PRIVATE_KEY" > $KEY_FILE_NAME
        chmod 600 $KEY_FILE_NAME
        pwd
        ls -la
        scp -i $KEY_FILE_NAME -o StrictHostKeyChecking=no -r src/Web/bin/Release/net7.0/publish/* $SERVER_USERNAME@$SERVER_HOST:/home/app
        ssh -i $KEY_FILE_NAME -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST
        sudo systemctl restart app
